    <script>
       let x = prompt('Введите число больше 10:');
while (true) {
    // Проверяем, была ли нажата кнопка "Отмена"
    if (x === null) {
        alert('Вы отменили ввод.');
        break; // Выходим из цикла
    }

    // Преобразуем введенное значение в число
    x = +x;

    // Проверяем, является ли введенное значение числом и больше ли оно 10
    if (!isNaN(x) && x > 10) {
        alert(`Вы ввели корректное число: ${x}`);
        break; // Выходим из цикла
    } else {
        x = prompt('Введите число больше 10 еще раз:');
    }
}
    </script>
